<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text as Button</title>
    <style>
        /* Style to make text look like a button */
        .button-like-text {
            cursor: pointer;
            color: blue; /* Change text color */
            text-decoration: underline; /* Add underline to text */
        }

        /* Hover effect */
        .button-like-text:hover {
            color: red; /* Change text color on hover */
        }
    </style>
</head>
<body>

<!-- Your text styled as a button -->
<span class="button-like-text">Click me!</span>

</body>
</html>
