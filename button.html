<html>
  <head>
    <title>My Html page</title>
    <style>

      .h1{

        position:relative;
        left: 185px;
       

      }

      .box{
        width: 500;
        height: 500;
        padding: 20px;
        border: 1px solid #1e1c1c;
        border-radius: 20px;
        background-color: #121a1d;
        margin: 100px;
        position: absolute;
        left: 300px;
      }
      .button{
      padding: 20px 30px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      outline: none;
        color: #fff;
        background-color: #04AA6D;
        border: none;
        border-radius: 20px;
        box-shadow: 0 5px #999;

        position:relative;
        top:310px;
        left: 125px;

     }
      .button:hover {background-color:#3e8e41}
      
      .button:active{
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translate(4px);
      }
      </style>

      <script>
        function redirectToAnotherPage(){
          window.location.href='page.html';
        }
      </script>
  </head>
  <body>
     

   <div class="box">
    
    <h1 class="h1" >Welcome</h1>

    <button class="button" onclick=redirectToAnotherPage()>Enter Marketplace</button>

   </div>

</html>
